<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <title>${pageContext.request.contextPath}</title>
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta content="telephone=no" name="format-detection" />
    <link rel="stylesheet" type="text/css" href="../${ctx}/resources/keeper/css/style.css" />
    <script type="text/javascript" src="../${ctx}/resources/common/js/jquery-1.11.2.min.js" ></script>
    <script type="text/javascript" src="../${ctx}/resources/keeper/js/script.js" ></script>
    <style>
        .main {-webkit-overflow-scrolling: touch;}
    </style>
</head>
<body>
    <div class="header">
        <div class="head-title">快捷登录</div>
    </div>
    <div class="main">
		<div class="form-tips">您还不是店主，请点击下方申请</div>
        <div class="login-wrapper">
            <form action="javascript:void(0);" method="post">
				<div class="login-mobile">
					<input type="text" name="mobile" placeholder="手机号">
					<img src="../${ctx}/resources/keeper/images/login_mobile.png">
				</div>
				<div class="login-code">
					<input type="text" name="code" placeholder="验证码">
					<img src="../${ctx}/resources/keeper/images/login_code.png">
					<div class="login-getCode">获取验证码</div>
				</div>
				<div class="login-submit">
					<input type="submit" value="登录">
				</div>
			</form>
			<div class="form-apply" style="font-size:15px;margin-top:36px;padding-bottom:10px;color:#666;text-align:center;">请点击<a href="http://www.baidu.com" style="font-size:16px;color:#f86635;padding:0 3px;text-decoration:underline;">店主申请</a></div>
        </div>
    </div>
</body>
</html>
