<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta content="telephone=no" name="format-detection" />
    <link rel="stylesheet" type="text/css" href="../${ctx}/resources/shop/css/style.css" />
    <script type="text/javascript" src="../${ctx}/resources/common/js/jquery-1.11.2.min.js" ></script>
    <script type="text/javascript" src="../${ctx}/resources/shop/js/script.js" ></script>
    <style>
        .main {-webkit-overflow-scrolling: touch;}
    </style>
</head>
<body>
    <div class="header">
        <div class="head-title">收货地址</div>
    </div>
    <div class="main">
        <div class="sendgoods person-info">
			<form action="javascript:void(0);" method="post">
				<div class="sendgoods-company marginTop18">
					<div class="sendgoods-title fl">收货人姓名</div>
					<div class="sendgoods-input fl">
						<input type="text" name="company" placeholder="姓名">
					</div>
				</div>
				<div class="sendgoods-ordernum">
					<div class="sendgoods-title fl">手机号码</div>
					<div class="sendgoods-input fl">
						<input type="text" name="ordernum" placeholder="手机号码">
					</div>
				</div>
				<div class="sendgoods-ordernum person-province">
					<div class="sendgoods-title fl">省</div>
					<div class="sendgoods-input fl">
						<select>
							<option>省/直辖市</option>
							<option>深圳</option>
							<option>深圳</option>
							<option>深圳</option>
							<option>深圳</option>
						</select>
					</div>
				</div>
				<div class="sendgoods-ordernum person-city">
					<div class="sendgoods-title fl">市</div>
					<div class="sendgoods-input fl">
						<select>
							<option>市</option>
							<option>深圳</option>
							<option>深圳</option>
							<option>深圳</option>
							<option>深圳</option>
						</select>
					</div>
				</div>
				<div class="sendgoods-ordernum person-city">
					<div class="sendgoods-title fl">区</div>
					<div class="sendgoods-input fl">
						<select>
							<option>区</option>
							<option>深圳</option>
							<option>深圳</option>
							<option>深圳</option>
							<option>深圳</option>
						</select>
					</div>
				</div>
				<div class="sendgoods-ordernum person-city">
					<div class="sendgoods-title fl">详细地址</div>
					<div class="sendgoods-input recgoods-input fl">
						<textarea placeholder="具体地址"></textarea>
					</div>
				</div>
				<div class="sendgoods-ctrl">
					<div class="sendgoods-ctrl-confirm person-info-confirm"><input type="submit" value="保存"></div>
				</div>
			</form>
        </div>
    </div>
</body>
</html>
